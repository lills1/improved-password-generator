  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
  <header class="jumbotron">
    <div class="row justify-content-center">
      <h1 class="display-3">Password generator</h1>
    </div>
    <div class="lead row justify-content-center">
      <p>Let's get generating!</p>
    </div>
  </header>

  <div class="container">
    <div class="row justify-content-center">
      <h2>Please select which criteria you would like</h2>
    </div>
    <div class="row">
      <div class=".col-xs-6">
        <label class="switch">
          <input type="checkbox">
          <div class="slider round"> </div>
      </div>
      <div class=".col-xs-6">
        Would you like lowercase characters?
      </div>
    </div>

    </label>
    <div class="row">
      <div class=".col-xs-6">
        <label class="switch">
          <input type="checkbox">
          <div class="slider round"> </div>
      </div>
      <div class=".col-xs-6">
        Would you like numerals?
      </div>
    </div>
    </label>

    </label>
    <div class="row">
      <div class=".col-xs-6">
        <label class="switch">
          <input type="checkbox">
          <div class="slider round"> </div>
      </div>
      <div class=".col-xs-6">
        Would you like symbols?
      </div>
    </div>
    </label>

    </label>
    <div class="row">
      <div class=".col-xs-6">
        <label class="switch">
          <input type="checkbox">
          <div class="slider round"> </div>
      </div>
      <div class=".col-xs-6">
        Would you like uppercase charaters?
      </div>
    </div>
    </label>
    <div class="card-body row justify-content-center">
      <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
    </div>
    <div class="card-footer row justify-content-center">
      <button id="generate" class="btn">Generate Password</button>
    </div>
    <div class="row justify-content-center">
      <button type="button" class="btn" onclick="javascript:window.close()"> Exit </button>
    </div>
  </div>
